 <table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Text</th>
		<th>Status</th>
		<th></th>
	</tr>
	<tr ng:repeat="par in pars">

		<td>{{par.status}}</td>

	</tr>
 </table>
