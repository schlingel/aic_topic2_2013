<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Status</th>
		<th></th>
		<th></th>
	</tr>
	<tr ng:repeat="link in links">
		<td>{{link.id}}</td>
		<td>{{link.title}}</td>
		<td>{{link.status}}</td>
		<td><button class="btn btn-default" ng-click="gotoArticles(link)">Related Text</button></td>
		<td><button class="btn btn-default" ng-click="gotoTasks(link)">Related Tasks</button></td>
	</tr>
</table>
