<!doctype html>
<html lang="en" ng-app="crowdApp">
<head>
  <meta charset="utf-8">
  <title>Crowdsourcing Platform</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-controller="TaskListCtrl">

  <div class="container">

    <div class="page-header">
      <h1>Crowdsourcing Platform <small>Simple Prototype</small></h1>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>Text</td>
          <td>Parameters</td>
          <td>Simulate User</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in tasks">
          <td>{{task.id}}</td>
          <td>{{task.text}}</td>
          <td>
            <p>
            <table class="table table-bordered">
              <tbody>
                <tr ng-repeat="par in task.taskParameter">
                  <td>{{par.name}}</td>
                  <td>{{par.type}}</td>
                </tr>
              </tbody>
            </table>
            </p>
          </td>
          <td><button class="btn btn-default" ng-click="simulateResult(task)">Simulate user result</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
<!--
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  -->
</body>
</html>
